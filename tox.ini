[tox]
passenv = TRAVIS
usedevelop=True
envlist={test,itest}-{py27,py33}

[testenv]
passenv = TRAVIS MARATHONVERSION DOCKER_HOST DOCKER_TLS_VERIFY DOCKER_CERT_PATH DOCKER_MACHINE_NAME
basepython =
    py27: python2.7
    py33: python3
whitelist_externals=/bin/bash
skipsdist=True
changedir =
  test: {toxinidir}
  itest: {toxinidir}/itests/
deps =
    requests<2.7
    -rrequirements.txt
    docker-compose
    behave
    pytest
    mock
commands =
    test: py.test -s -vv {posargs:tests}
    itest: ./itest.sh {posargs}

[testenv:pep8]
deps = flake8
commands = flake8 .

[flake8]
exclude = .tox,*.egg,docs,build,__init__.py
max-line-length = 160
